<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>UI Build</title>

    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

</head>
<body id="app">

        <v-header></v-header>

        <div class="wrapper">

            <v-typography></v-typography>

        <v-divide type="wide"></v-divide>

            <v-button type="action">Call to action</v-button>
            <v-button type="general">General action</v-button>
            <v-button type="warning">Delete action</v-button>
            <v-button type="disabled">Disabled</v-button>

        <v-divide type="wide"></v-divide>

            <v-input
                type="text"
                label="Form label"
                error="false"
                value="This form has content"
                placeholder="Placeholder text">
            </v-input>

            <v-input
                type="text"
                label="Form label"
                error="true"
                message="Label replaced with error message"
                placeholder="Placeholder text">
            </v-input>

        <v-divide type="wide"></v-divide>

            <v-drop text="Dropdown">
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Completed</a></li>
                    <li><a class="dropdown-item" href="#">Pending</a></li>
                </ul>
            </v-drop>

        </div>

    <script src="js/main.js"></script>
</body>
</html>
